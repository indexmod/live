<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Здесь был я</title>
  <meta name="description" content="DJ-сет с автосведением треков" />
  <meta property="og:title" content="Live DJ Stream" />
  <meta property="og:description" content="DJ-сет с автосведением треков" />
  <meta property="og:image" content="https://live.indexmod.xyz/preview.jpg" />
  <meta property="og:url" content="https://live.indexmod.xyz" />
  <meta property="og:type" content="website" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black; overflow: hidden;
    }
    video {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;
    }
    #start-text {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      font-size: 6vw; font-weight: bold; color: white; font-family: Arial, sans-serif; text-align: center;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div id="start-text">
    ЗДЕСЬ СКОРО<br>БУДУ ИГРАТЬ Я<br><small>Нажми, чтобы начать</small>
  </div>

  <video autoplay muted loop playsinline>
    <source src="https://live.indexmod.xyz/dj.mp4" type="video/mp4" />
  </video>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Пути к аудиофайлам в репозитории (прямые ссылки)
    const audioFiles = [
      "https://live.indexmod.xyz/music/track1.mp3",
      "https://live.indexmod.xyz/music/track2.mp3",
      "https://live.indexmod.xyz/music/track3.mp3"
      // Добавь остальные по аналогии
    ];

    let currentIndex = 0;
    let currentSource = null;
    let nextSource = null;
    let currentGain = null;
    let nextGain = null;
    const fadeDuration = 4; // секунды кроссфейда

    async function loadAudio(url) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      return await audioContext.decodeAudioData(arrayBuffer);
    }

    async function startCrossfade() {
      const now = audioContext.currentTime;

      const bufferCurrent = await loadAudio(audioFiles[currentIndex]);
      const nextIndex = (currentIndex + 1) % audioFiles.length;
      const bufferNext = await loadAudio(audioFiles[nextIndex]);

      // Создаем текущий источник и гейн
      currentSource = audioContext.createBufferSource();
      currentGain = audioContext.createGain();
      currentSource.buffer = bufferCurrent;
      currentSource.connect(currentGain).connect(audioContext.destination);
      currentGain.gain.setValueAtTime(1, now);
      currentSource.start(now);

      // Создаем следующий источник и гейн
      nextSource = audioContext.createBufferSource();
      nextGain = audioContext.createGain();
      nextSource.buffer = bufferNext;
      nextSource.connect(nextGain).connect(audioContext.destination);
      nextGain.gain.setValueAtTime(0, now);

      // Рассчитываем время запуска следующего трека с учетом кроссфейда
      const nextStartTime = now + bufferCurrent.duration - fadeDuration;

      nextSource.start(nextStartTime);

      // Запускаем кроссфейд
      currentGain.gain.linearRampToValueAtTime(0, nextStartTime + fadeDuration);
      nextGain.gain.linearRampToValueAtTime(1, nextStartTime + fadeDuration);

      // Запускаем следующий цикл по окончании текущего трека
      setTimeout(() => {
        currentSource.stop();
        currentIndex = nextIndex;
        currentSource = nextSource;
        currentGain = nextGain;
        startCrossfade();
      }, (bufferCurrent.duration - fadeDuration) * 1000);
    }

    document.getElementById('start-text').addEventListener('click', async () => {
      if (audioContext.state === 'suspended') {
        await audioContext.resume();
      }
      document.getElementById('start-text').style.display = 'none';
      startCrossfade();
    }, { once: true });
  </script>
</body>
</html>
