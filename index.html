  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;

<body>

  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 10;">
    <p style="font-size: 6vw; font-weight: bold; color: white; font-family: Arial, sans-serif; text-align: center; margin: 0;">
      ЗДЕСЬ СКОРО<br>БУДУ ИГРАТЬ Я
    </p>
  </div>
  <video src="your-video.mp4" autoplay muted loop style="width: 100%; height: 100%; object-fit: cover;"></video>


    <video autoplay muted loop playsinline>
    <source src="dj.mp4" type="video/mp4" />
  </video>

  <script>
    const musicPath = "./music/";
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let currentSource = null;
    let nextSource = null;

    async function getAudioFiles() {
      const response = await fetch(musicPath);
      const text = await response.text();
      const files = [...text.matchAll(/href="([^"]+\.(mp3|wav|ogg|m4a))"/gi)].map(match => match[1]);
      return files.map(f => musicPath + f);
    }

    function loadAudio(url) {
      return fetch(url)
        .then(response => response.arrayBuffer())
        .then(data => audioContext.decodeAudioData(data));
    }

    async function playWithCrossfade(files, fadeDuration = 3) {
      let index = 0;

      async function scheduleNextTrack() {
        const nextIndex = (index + 1) % files.length;
        const [buffer1, buffer2] = await Promise.all([loadAudio(files[index]), loadAudio(files[nextIndex])]);

        const now = audioContext.currentTime;

        // текущий
        currentSource = audioContext.createBufferSource();
        const gain1 = audioContext.createGain();
        currentSource.buffer = buffer1;
        currentSource.connect(gain1).connect(audioContext.destination);
        gain1.gain.setValueAtTime(1, now);
        currentSource.start(now);

        // следующий
        nextSource = audioContext.createBufferSource();
        const gain2 = audioContext.createGain();
        nextSource.buffer = buffer2;
        nextSource.connect(gain2).connect(audioContext.destination);
        gain2.gain.setValueAtTime(0, now);
        const nextStart = now + buffer1.duration - fadeDuration;
        gain2.gain.linearRampToValueAtTime(1, nextStart + fadeDuration);
        gain1.gain.linearRampToValueAtTime(0, nextStart + fadeDuration);
        nextSource.start(nextStart);

        // переход к следующему после окончания
        setTimeout(() => {
          index = nextIndex;
          currentSource = nextSource;
          scheduleNextTrack();
        }, (buffer1.duration - fadeDuration) * 1000);
      }

      scheduleNextTrack();
    }

    window.addEventListener("click", async () => {
      if (audioContext.state === "suspended") {
        await audioContext.resume();
      }
      const files = await getAudioFiles();
      if (files.length) playWithCrossfade(files);
    }, { once: true });
  </script>
</body>
</html>
