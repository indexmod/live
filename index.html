<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live DJ Stream</title>
  <meta name="description" content="DJ-сет с автосведением треков" />
  <meta property="og:title" content="Live DJ Stream" />
  <meta property="og:description" content="DJ-сет с автосведением треков" />
  <meta property="og:image" content="https://live.indexmod.xyz/preview.jpg" />
  <meta property="og:url" content="https://live.indexmod.xyz" />
  <meta property="og:type" content="website" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #start-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      pointer-events: auto;
      cursor: pointer;
    }
    #start-text p {
      font-size: 6vw;
      font-weight: bold;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="start-text">
    <p>ЗДЕСЬ СКОРО<br>БУДУ ИГРАТЬ Я</p>
  </div>

  <video autoplay muted loop playsinline>
    <source src="dj.mp4" type="video/mp4" />
  </video>

  <script>
    const musicPath = "./music/";
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let currentSource = null;
    let nextSource = null;

    async function getAudioFiles() {
      const response = await fetch(musicPath);
      const text = await response.text();
      const files = [...text.matchAll(/href="([^"]+\.(mp3|wav|ogg|m4a))"/gi)].map(match => match[1]);
      return files.map(f => musicPath + f);
    }

    function loadAudio(url) {
      return fetch(url)
        .then(response => response.arrayBuffer())
        .then(data => audioContext.decodeAudioData(data));
    }

    async function playWithCrossfade(files, fadeDuration = 3) {
      let index = 0;

      async function scheduleNextTrack() {
        const nextIndex = (index + 1) % files.length;
        const [buffer1, buffer2] = await Promise.all([loadAudio(files[index]), loadAudio(files[nextIndex])]);

        const now = audioContext.currentTime;

        const source1 = audioContext.createBufferSource();
        const gain1 = audioContext.createGain();
        source1.buffer = buffer1;
        source1.connect(gain1).connect(audioContext.destination);
        gain1.gain.setValueAtTime(1, now);
        source1.start(now);

        const source2 = audioContext.createBufferSource();
        const gain2 = audioContext.createGain();
        source2.buffer = buffer2;
        source2.connect(gain2).connect(audioContext.destination);
        gain2.gain.setValueAtTime(0, now);
        const crossfadeStart = now + buffer1.duration - fadeDuration;
        gain2.gain.linearRampToValueAtTime(1, crossfadeStart + fadeDuration);
        gain1.gain.linearRampToValueAtTime(0, crossfadeStart + fadeDuration);
        source2.start(crossfadeStart);

        currentSource = source1;
        nextSource = source2;

        setTimeout(() => {
          index = nextIndex;
          currentSource = nextSource;
          scheduleNextTrack();
        }, (buffer1.duration - fadeDuration) * 1000);
      }

      scheduleNextTrack();
    }

    document.getElementById('start-text').addEventListener("click", async () => {
      document.getElementById('start-text').style.display = "none";
      if (audioContext.state === "suspended") {
        await audioContext.resume();
      }
      const files = await getAudioFiles();
      if (files.length) playWithCrossfade(files);
    }, { once: true });
  </script>
</body>
</html>
